<!DOCTYPE html>
<html xml:lang="pt-br" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    
    <!-- User Stylesheets -->
    <link rel=stylesheet href="vendors/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css" />
    <link rel=stylesheet href="css/style.css">

    <title>Document</title>
</head>
<body>

    <section class="login">
        <div class="content-login">
            <img src="img/logologin.png" alt="">
            <div class="box-login">
                <p class="tit">COL REPORT</p>
                <p>Bem vindo! Digite seus dados de acesso.</p>
                <form action="">
                    <input type="text" class="first" placeholder="E-mail">
                    <input type="password" placeholder="Senha de Acesso">
                    <div class="row">
                        <label for="lembrame">
                            <input type="checkbox" id="lembrame">
                            Lembrar-me
                        </label>
                        <div class="esqueciminhasenha">
                            Esqueci minha senha
                        </div>
                    </div>
                    <button>Entrar</button>
                </form>
            </div>
        </div>
    </section>

 
    

    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.pt-BR.min.js"></script>
    <script src="js/main.js"></script>
